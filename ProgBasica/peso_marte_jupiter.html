<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tu peso en un lugar donde pesas menos</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Júpiter.</p>

    <script type="text/javascript">
      var peso_usuario = parseInt(prompt("¿cual es tu peso?"));
      var planeta = parseInt(prompt("Elige tu planeta\n 1 es Marte, 2 es Júpiter"));
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var peso_final;

      if (planeta == 1)
      {
        peso_final = peso_usuario * g_marte / g_tierra;
        planeta = "Marte";
      }
      else if (planeta == 2)
      {
        peso_final = peso_usuario * g_jupiter / g_tierra;
        planeta = "Jupiter";
      }
      else
      {
        peso_final = 100000;
        planeta = "Cualquier planeta del universo";
      }

      peso_final = parseInt(peso_final);


      document.write("Tu peso en " + planeta + " es: <strong>" + peso_final + " Kilos </strong>");
    </script>
  </body>
</html>
